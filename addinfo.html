<!DOCTYPE html>

	<link rel="stylesheet" href="css/weui.min.css">

<body class="bg-grey" ontouchstart>
	<header class="nav-top">
		<a href="javascript:history.go(-1);" class="back-btn"></a>
		<h1>信息完善</h1>
	</header>		
	<div class="content" >
		<div class="add-info-container">
			<ul>
				<li>
					<span class="input-title">账号</span>
					<span>17722446540</span>

				<li>
					<input type="hidden" id="usertype">

					<label class="raido-title" for="utype1"><input type="radio" name="utype" value="1" id="utype1">专利权人</label>
					<label class="raido-title" for="utype2"><input type="radio" name="utype" value="2" id="utype2">发明人</label>

						<label class="raido-title" for="utype3"><input type="radio" name="utype" value="3" id="utype3">企业联络人</label>
						<label class="raido-title" for="utype4"><input type="radio" name="utype" value="4" id="utype4">个人申请人</label>
					</div>
					
				</li>
				<li>
					<label class="input-title" for="contactName">联系人</label>
					<input type="text" placeholder="请输入文件及发票接收人" id="contactName">
				</li>
				<li>

				<li>

				<li>
					<label class="input-title" for="emgContactMobile">紧急联系号码</label>
					<input type="tel"  id="emgContactMobile">
				</li>
				<li>
					<label class="input-title" for="patentName">发票抬头</label>
					<input type="tel" id="patentName">
				</li>
				<li>
					<label class="input-title" for="patentName">账单地址</label>
					<select class="prov selectchild" id="province">
						<option value="">请选择</option>
						<option value="北京">北京</option>
						<option value="天津">天津</option>

						<option value="浙江">浙江</option>
						<option value="安徽">安徽</option>
						<option value="福建">福建</option>
						<option value="江西">江西</option>
						<option value="山东">山东</option>
						<option value="河南">河南</option>
						<option value="湖北">湖北</option>
						<option value="湖南">湖南</option>
						<option value="广东">广东</option>
						<option value="广西">广西</option>
						<option value="海南">海南</option>
						<option value="重庆">重庆</option>

						<option value="甘肃">甘肃</option>
						<option value="青海">青海</option>
						<option value="宁夏">宁夏</option>
						<option value="新疆">新疆</option>
						<option value="香港">香港</option>
						<option value="澳门">澳门</option>
						<option value="台湾">台湾</option>
						<option value="国外">国外</option>

				<li>
					<label class="input-title">通知消息</label>
					<input type="hidden" id="msgtype" value="0">
					<label class="raido-title" for="msgtype1"><input type="radio" name="msgtype" value="1" id="msgtype1">关闭</label>
					<label class="raido-title" for="msgtype2"><input type="radio" name="msgtype" value="0" id="msgtype2">打开</label>
				</li>
			</ul>
			<button class="save-btn">立即保存</button>
		</div>
	</div>
	
	<div class="weui-tabbar">
		<a href="./index.html" class="weui-tabbar__item">
			<div class="weui-tabbar__icon icon-home"></div>
			<p class="weui-tabbar__label">首页</p>
		</a>
		<a href="#" class="weui-tabbar__item">
			<div class="weui-tabbar__icon icon-patent"></div>
			<p class="weui-tabbar__label">我的专利</p>
		</a>
		<a href="#" class="weui-tabbar__item">
			<div class="weui-tabbar__icon icon-bill"></div>
			<p class="weui-tabbar__label">我的订单</p>

			<div class="weui-tabbar__icon icon-me"></div>
			<p class="weui-tabbar__label">我的账户</p>
		</a>

		<div class="m-popup-mask"></div>
		<div class="m-popup-inner">
			<div class="transfer-price">
				<label for="t-price">转让意向价格：</label><input type="text" placeholder="请输入转让意向价格" id="t-price">
			</div>
			<div class="transfer-phone">
				<label for="t-phone">联系方式：</label><input type="text" placeholder="可空" id="t-phone">
			</div>

				<button class="btn-ok" id="btn-ok">确定</button>

			FastClick.attach(document.body);
