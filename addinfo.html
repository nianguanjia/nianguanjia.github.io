<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>年管加，自助专利管理和专利年费缴纳云平台！</title>
	<meta name="keywords" content="年管加，自助专利管理和专利年费缴纳云平台！" />
	<meta name="description" content="年管加，自助专利管理和专利年费缴纳云平台！" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="full-screen" content="yes" />
	<meta name="x5-fullscreen" content="true">
	<link rel="stylesheet" href="css/weui.min.css">
	<link rel="stylesheet" href="css/jquery-weui.min.css">
	<link rel="stylesheet" href="css/index.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/fastclick.min.js"></script>
	<script src="js/jquery-weui.min.js"></script>
	<script src="js/city-picker.js"></script>
	<script src="js/common.js"></script>

</head>
<body class="bg-grey" ontouchstart>
	<header class="nav-top">
		<a href="javascript:history.go(-1);" class="back-btn"></a>
		<h1>信息完善</h1>
	</header>		
	<div class="container" >
		<div class="addinfo-container">
			<ul>
				<li>
					<span class="input-title">账号</span>
					<span>18912341234</span>
				</li>
				<li>
					<label class="input-title" for="userName">用户名</label>
					<input type="text" value="" id="userName">
				</li>
				<li>
					<label class="input-title">用户类别</label>
					<label class="raido-title" for="utype1"><input type="radio" name="utype" value="1" id="utype1" checked>专利权人</label>
					<label class="raido-title" for="utype2"><input type="radio" name="utype" value="2" id="utype2">发明人</label>
					<div style="padding-left: 31.25%;margin-left:6px;margin-top: -12px;">
						<label class="raido-title" for="utype3"><input type="radio" name="utype" value="3" id="utype3">企业联络人</label>
						<label class="raido-title" for="utype4"><input type="radio" name="utype" value="4" id="utype4">个人申请人</label>
					</div>
					
				</li>
				<li>
					<label class="input-title" for="contactName">联系人</label>
					<input type="text" placeholder="请输入文件及发票接收人" id="contactName">
				</li>
				<li>
					<label class="input-title" for="contactMobile">手机号码</label>
					<input type="tel" placeholder="请输入常用手机号码，以便接收短信提醒" id="contactMobile">
				</li>
				<li>
					<label class="input-title" for="contactEmail">邮箱地址</label>
					<input type="email" id="contactEmail">
				</li>
				<li>
					<label class="input-title" for="emgContactName">紧急联系人</label>
					<input type="text" placeholder="建议填写，避免人员或岗位变动带来的风险" id="emgContactName">
				</li>
				<li>
					<label class="input-title" for="emgContactMobile">紧急联系号码</label>
					<input type="tel"  id="emgContactMobile">
				</li>
				<li>
					<label class="input-title" for="patentName">发票抬头</label>
					<input type="tel" id="patentName">
				</li>
				<li>
					<label class="input-title" for="patentName">账单地址</label>
					<input type="text" id='city-picker' placeholder="请选择省市">
					<div class="addr-box">
						<input type="text" id="address" placeholder="请输入详细地址" >
					</div>
					
				</li>
				<li>
					<label class="input-title">通知消息</label>
					<label class="raido-title" for="msgtype1"><input type="radio" name="msgtype" value="1" id="msgtype1">关闭</label>
					<label class="raido-title" for="msgtype2"><input type="radio" name="msgtype" value="0" id="msgtype2" checked>打开</label>
				</li>
			</ul>
			<a class="save-btn" onclick="update()">立即保存</a>
		</div>
	</div>
	
	<div class="weui-tabbar">
		<a href="./index.html" class="weui-tabbar__item">
			<div class="weui-tabbar__icon icon-home"></div>
			<p class="weui-tabbar__label">首页</p>
		</a>
		<a href="./userpatent.html" class="weui-tabbar__item">
			<div class="weui-tabbar__icon icon-patent"></div>
			<p class="weui-tabbar__label">我的专利</p>
		</a>
		<a href="./userorder.html" class="weui-tabbar__item ">
			<div class="weui-tabbar__icon icon-bill"></div>
			<p class="weui-tabbar__label">我的订单</p>
		</a>
		<a href="./useraccount.html" class="weui-tabbar__item  weui-bar__item--on">
			<div class="weui-tabbar__icon icon-me"></div>
			<p class="weui-tabbar__label">我的账户</p>
		</a>
	</div>
	<script>
		$(function() {
			FastClick.attach(document.body);
			$("#city-picker").cityPicker({
			  showDistrict: false
			});
		});
	</script>
</body>
</html>
