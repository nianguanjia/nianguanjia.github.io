				<li>

				</li>
				<li class="tip"><p>注：*系统仅支持绑定专利的第一专利权人。绑定专利权人后会自动关注其专利（所有已授权专利及后续新授权专利）从而进行专利管理、监控、收取系统提醒及进行年费缴纳等操作；绑定操作只需执行一次，您随时可以解除绑定。系统限制一个用户最多绑定5个专利权人。。</p></li>
