<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>年管加，自助专利管理和专利年费缴纳云平台！</title>
	<meta name="keywords" content="年管加，自助专利管理和专利年费缴纳云平台！" />
	<meta name="description" content="年管加，自助专利管理和专利年费缴纳云平台！" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="full-screen" content="yes" />
	<meta name="x5-fullscreen" content="true">
	<link rel="stylesheet" href="css/weui.min.css">
	<link rel="stylesheet" href="css/jquery-weui.min.css">
	<link rel="stylesheet" href="css/index.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/fastclick.min.js"></script>
	<script src="js/jquery-weui.min.js"></script>
	<script src="js/common.js"></script>

</head>
<body class="bg-grey" ontouchstart>
	<header class="nav-top">
		<a href="javascript:history.go(-1);" class="back-btn"></a>
		<h1>账号绑定</h1>
	</header>		
	<div class="content" >
		<div class="addinfo-container bindacc-container" >
			<input type="hidden" id="acctype" value="0">
			<ul>
				<li>
					<label for="mobile" class="input-title">手机号码：</label>
					<input type="tel" id="mobile" placeholder="请输入手机号码" value="18912341234">
				</li>
				<!-- 如果是邮箱注册用户，则显示验证码这一栏，用于绑定手机-->
				<li>
					<label for="smscode" class="input-title">验证码：</label>
					<input type="text" id="smscode" class="smscode" placeholder="请输入验证码" >
					<a class="send-code" id="sendCodemobile" onclick="sendCodemobile()" style="">获取验证码</a>
				</li>
				<!-- /end -->
				<li>
					<label class="input-title" for="email">邮箱：</label>
					<input type="email" id="email" placeholder="请输入邮箱" value="123456789@xx.com">
				</li>
				<li class="tip"><p>注：*填写的邮箱地址必须激活后才能绑定成功，激活后手机号码和邮箱地址都可登录年管加。</p></li>
			</ul>

			<a class="save-btn" onclick="bindacc()">确定</a>
		</div>
	</div>
	
	<div class="weui-tabbar">
		<a href="./index.html" class="weui-tabbar__item">
			<div class="weui-tabbar__icon icon-home"></div>
			<p class="weui-tabbar__label">首页</p>
		</a>
		<a href="./userpatent.html" class="weui-tabbar__item">
			<div class="weui-tabbar__icon icon-patent"></div>
			<p class="weui-tabbar__label">我的专利</p>
		</a>
		<a href="./userorder.html" class="weui-tabbar__item ">
			<div class="weui-tabbar__icon icon-bill"></div>
			<p class="weui-tabbar__label">我的订单</p>
		</a>
		<a href="./useraccount.html" class="weui-tabbar__item  weui-bar__item--on">
			<div class="weui-tabbar__icon icon-me"></div>
			<p class="weui-tabbar__label">我的账户</p>
		</a>
	</div>

	<script>
		$(function() {
			FastClick.attach(document.body);
		});
	</script>
</body>
</html>
