<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>年管加，自助专利管理和专利年费缴纳云平台！</title>
	<meta name="keywords" content="年管加，自助专利管理和专利年费缴纳云平台！" />
	<meta name="description" content="年管加，自助专利管理和专利年费缴纳云平台！" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="full-screen" content="yes" />
	<meta name="x5-fullscreen" content="true">
	<link rel="stylesheet" href="css/weui.min.css">
	<link rel="stylesheet" href="css/jquery-weui.min.css">
	<link rel="stylesheet" href="css/index.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/fastclick.min.js"></script>
	<script src="js/jquery-weui.min.js"></script>
	<script src="js/common.js"></script>

</head>
<body ontouchstart>
	<header class="nav-top">
		<a href="javascript:history.go(-1);" class="back-btn"></a>
		<h1>找回密码</h1>
	</header>       
	<div class="content">
		<div class="findpwd-step" id="step1" >
			<div class="input-box">
				<label for="forgetMobile" class="input-title">账号：</label>
				<input type="text" id="forgetMobile" placeholder="请输入手机号码或邮箱" value="">
			</div>
			<a class="confirm-btn" onclick="forgetPwdStep1()">下一步</a>
		</div>
		<div class="findpwd-step" id="step2" style="display: none;">
			<div class="input-box">
				<label for="forgetVcode" class="input-title">验证码：</label>
				<input type="text" id="forgetVcode" class="smscode" placeholder="请输入验证码">
				<button class="send-code" id="sendCodeforgetMobile" onclick="sendCode('forgetMobile')" >获取验证码</button>
			</div>
			<a class="confirm-btn" onclick="forgetPwdStep2()">下一步</a>
		</div>
		<div class="findpwd-step" id="step3" style="display: none;">
			<div class="input-box">
				<label for="resetPwd1" class="input-title">新密码：</label>
				<input type="password" id="resetPwd1" placeholder="请输入新的密码" value="">
			</div>
			<div class="input-box">
				<label for="resetPwd2" class="input-title">再次输入：</label>
				<input type="password" id="resetPwd2" placeholder="请再次输入新的密码" value="">
			</div>
			<a class="confirm-btn" onclick="forgetPwdStep3()">提交</a>
		</div>
	</div>
	

	<div class="weui-tabbar">
		<a href="./index.html" class="weui-tabbar__item weui-bar__item--on">
			<div class="weui-tabbar__icon icon-home"></div>
			<p class="weui-tabbar__label">首页</p>
		</a>
		<a href="./userpatent.html" class="weui-tabbar__item ">
			<div class="weui-tabbar__icon icon-patent"></div>
			<p class="weui-tabbar__label">我的专利</p>
		</a>
		<a href="./userorder.html" class="weui-tabbar__item ">
			<div class="weui-tabbar__icon icon-bill"></div>
			<p class="weui-tabbar__label">我的订单</p>
		</a>
		<a href="./useraccount.html" class="weui-tabbar__item ">
			<div class="weui-tabbar__icon icon-me"></div>
			<p class="weui-tabbar__label">我的账户</p>
		</a>
	</div>
	<script>
		$(function() {
			FastClick.attach(document.body);
			

			$('#sbumit-02').on('click', function() {
				var vcode = $('#forgetVcode').val();
				if (vcode=='') {
					alert('请输入验证码');
				}else{
					$.ajax({
						url: '/path/to/file',
						type: 'default GET (Other values: POST)',
						dataType: 'default: Intelligent Guess (Other values: xml, json, script, or html)',
						data: {param1: 'value1'},
					})
					.done(function() {
						console.log("success");
					})
					.fail(function() {
						console.log("error");
					})
					.always(function() {
						console.log("complete");
					});
					

				}
			});


		});
	</script>
</body>
</html>
