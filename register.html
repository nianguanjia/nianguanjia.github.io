<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>年管加，自助专利管理和专利年费缴纳云平台！</title>
    <meta name="keywords" content="年管加，自助专利管理和专利年费缴纳云平台！" />
    <meta name="description" content="年管加，自助专利管理和专利年费缴纳云平台！" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/fastclick.min.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/common.js"></script>

</head>
<body ontouchstart>
    <header class="nav-top">
        <a href="javascript:history.go(-1);" class="back-btn"></a>
        <h1>新手注册</h1>
    </header>       
    <div class="content">
        <div class="input-box">
            <label for="mobile" class="input-title">手机号码：</label>
            <input type="tel" id="mobile" placeholder="请输入手机号码" value="">
        </div>
        <div class="input-box">
            <label for="smscode" class="input-title">验证码：</label>
            <input type="text" id="vcode" class="smscode" placeholder="请输入验证码">
            <button class="send-code" id="sendCodemobile" onclick="sendCode('mobile')" style="">获取验证码</button>
        </div>
        <div class="input-box">
            <label for="passwordMobile" class="input-title">密码：</label>
            <input type="password" id="passwordMobile" placeholder="请输入长度为6~16位的密码">
        </div>
        <div class="input-box">
            <label for="passwordMobile2" class="input-title">确认密码：</label>
            <input type="password" id="passwordMobile2" placeholder="请再次输入密码">
        </div>
        <div class="input-box">
            <label class="input-title">用户类型：</label>
            <label class="raido-title" for="utype1"><input type="radio" name="utype" value="1" id="utype1" checked="">专利权人</label>
            <label class="raido-title" for="utype2"><input type="radio" name="utype" value="2" id="utype2">发明人</label>
            <div style="padding-left: 31.25%;margin-left:6px;margin-top: -12px;">
                <label class="raido-title" for="utype3"><input type="radio" name="utype" value="3" id="utype3">企业联络人</label>
                <label class="raido-title" for="utype4"><input type="radio" name="utype" value="4" id="utype4">个人申请人</label>
            </div>
        </div>
        <div class="input-box fwtk-box">
            <label for="fwtk"><input type="checkbox" class="fwtk" id="fwtk">我已经阅读并接受<a href="./notice.html" target="_blank">《服务条款》</a></label>
        </div>
        <a class="confirm-btn" onclick="reg()">免费注册</a>
        <div class="reg-login">已有账号？<a href="./login.html">现在登录</a></div>
    </div>
    

    <div class="weui-tabbar">
        <a href="./index.html" class="weui-tabbar__item weui-bar__item--on">
            <div class="weui-tabbar__icon icon-home"></div>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="./userpatent.html" class="weui-tabbar__item ">
            <div class="weui-tabbar__icon icon-patent"></div>
            <p class="weui-tabbar__label">我的专利</p>
        </a>
        <a href="./userorder.html" class="weui-tabbar__item ">
            <div class="weui-tabbar__icon icon-bill"></div>
            <p class="weui-tabbar__label">我的订单</p>
        </a>
        <a href="./useraccount.html" class="weui-tabbar__item ">
            <div class="weui-tabbar__icon icon-me"></div>
            <p class="weui-tabbar__label">我的账户</p>
        </a>
    </div>
    <script>
        $(function() {
            FastClick.attach(document.body);
            $('#searchInput').on('focus', function() {
                window.location.href='/search.html'
            });
        });
    </script>
</body>
</html>
