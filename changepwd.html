<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>年管加，自助专利管理和专利年费缴纳云平台！</title>
	<meta name="keywords" content="年管加，自助专利管理和专利年费缴纳云平台！" />
	<meta name="description" content="年管加，自助专利管理和专利年费缴纳云平台！" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="full-screen" content="yes" />
	<meta name="x5-fullscreen" content="true">
	<link rel="stylesheet" href="css/weui.min.css">
	<link rel="stylesheet" href="css/jquery-weui.min.css">
	<link rel="stylesheet" href="css/index.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/fastclick.min.js"></script>
	<script src="js/jquery-weui.min.js"></script>
	<script src="js/common.js"></script>

</head>
<body class="bg-grey" ontouchstart>
	<header class="nav-top">
		<a href="javascript:history.go(-1);" class="back-btn"></a>
		<h1>密码修改</h1>
	</header>		
	<div class="content" >
		<div class="addinfo-container bindacc-container" >
			<ul>
				<li>
					<label for="oldpwd" class="input-title">原密码：</label>
					<input type="password" id="oldpwd" placeholder="请输入原密码" autocomplete="off">
				</li>
				<li>
					<label for="newpwd" class="input-title">新密码：</label>
					<input type="text" id="newpwd"  placeholder="请输入新密码" autocomplete="off" >
				</li>
				<li>
					<label class="input-title" for="confirmpwd">确认密码：</label>
					<input type="password" id="confirmpwd" placeholder="请再次输入新密码" autocomplete="off">
				</li>
			</ul>

			<a class="save-btn" onclick="modpwd()">保存</a>
		</div>
	</div>
	
	<div class="weui-tabbar">
		<a href="./index.html" class="weui-tabbar__item">
			<div class="weui-tabbar__icon icon-home"></div>
			<p class="weui-tabbar__label">首页</p>
		</a>
		<a href="#" class="weui-tabbar__item">
			<div class="weui-tabbar__icon icon-patent"></div>
			<p class="weui-tabbar__label">我的专利</p>
		</a>
		<a href="#" class="weui-tabbar__item">
			<div class="weui-tabbar__icon icon-bill"></div>
			<p class="weui-tabbar__label">我的订单</p>
		</a>
		<a href="./useraccount.html" class="weui-tabbar__item weui-bar__item--on">
			<div class="weui-tabbar__icon icon-me"></div>
			<p class="weui-tabbar__label">我的账户</p>
		</a>
	</div>
	<script>
		$(function() {
			FastClick.attach(document.body);
		});
	</script>
</body>
</html>
